<!--Embedded Script for Resizing the Desert Scene for mobile/smaller resolution-->
<script>

  //Gather the Element via it's Id
  const img = document.getElementById('image');

  //Function and Event-handler for window resizing
  //==========================================================
  function resize() {
    if (window.innerWidth <= 768) {
      img.style.width = '175%';
      img.style.marginLeft = '-37.5%';
    } else {
      img.style.width = '100%';
      img.style.marginLeft = '0%';
    }
  }

  window.addEventListener('resize', resize);
  resize();
  //==========================================================

</script>
