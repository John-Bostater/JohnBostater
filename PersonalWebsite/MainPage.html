<!DOCTYPE html>
<html lang="en">
<!--Above is necessary-->

<!--Metadata space-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  
  <!-- Set the link to the CSS documentation/styles to be used-->
    <link rel="stylesheet" href="MainPage.css"> </link>

  <!--Call upon the Java Script File-->
    <script src="MainPage.js"></script>

</head>


<!--
  Text element that will change the page/scene/start the animation 
  upon hovering over the text!!
  -->
  
  <!--Body of the Html doc, this contains the text and animations-->
  
<!--Container for the Action-Event handler text-->
<div class="vertical0">

  <!--Moon object!!-->
  <div class="moonContainer"> 

    <!-- Text with imbedded action event handling-->
      <div id="textElement" onmouseover="newPage()">Welcome</div>  
  
    <!--Moon object-->
      <div class="moon"></div>
 
  </div>
  
</div>
