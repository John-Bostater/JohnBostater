<!DOCTYPE html>
<html lang="en">
<!--Above is necessary-->

<!--Metadata space-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  
  <!-- Set the link to the CSS documentation/styles to be used-->
    <link rel="stylesheet" href="MainPage.css"> </link>

  <!--Call upon the Java Script File-->
    <script src="MainPage.js"></script>

</head>


<!--
  Text element that will change the page/scene/start the animation 
  upon hovering over the text!!
  -->
  
  <!--Body of the Html doc, this contains the text and animations-->
  
<!--Encapsulating vertical alignment-->
<div class="vertical0">
  
  <!--Vertical alignment of the text and Moon animation-->
  <div class="vertical1">
    
    <!--Container that does the moon animation-->
    <div class="moonContainer">  
      
      <!--Moon object-->
        <div class="moon">
          <!--Crater #1 for the moon-->
            <div class="crater1"></div>
          <!--Crater #2 for the moon-->
            <div class="crater2"></div>
          
        </div>
        

      <!-- Text with imbedded action event handling-->
        <div id="textElement" class="staticRotate" onmouseover="newPage()">Welcome
           
  </div>
</div>
